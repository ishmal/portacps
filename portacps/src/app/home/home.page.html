<ion-menu type="overlay" side="start" menuId="first" contentId="main-menu-content">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Operations</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item (click)="showOpenDialog()">
				<ion-icon name="open" slot="start"></ion-icon>
				<ion-label>Open...</ion-label>
			</ion-item>
			<ion-item (click)="doSave()">
				<ion-icon name="checkmark" slot="start"></ion-icon>
				<ion-label>Save</ion-label>
			</ion-item>
			<ion-item (click)="showSaveDialog()">
				<ion-icon name="checkmark" slot="start"></ion-icon>
				<ion-label>Save As...</ion-label>
			</ion-item>
			<ion-item (click)="close()">
				<ion-icon name="close" slot="start"></ion-icon>
				<ion-label>Close</ion-label>
			</ion-item>
			<ion-item (click)="doDownload()">
				<ion-icon name="code-download" slot="start"></ion-icon>
				<ion-label>Download from radio</ion-label>
			</ion-item>
			<ion-item (click)="doUpload()">
				<ion-icon name="code-working" slot="start"></ion-icon>
				<ion-label>Upload to radio</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<div class="ion-page" id="main-menu-content">
	<ion-header>
		<ion-toolbar>
			<ion-buttons slot="start">
				<ion-menu-button></ion-menu-button>
			</ion-buttons>
			<ion-title>PortaCPS</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>

	</ion-content>
</div>


<input id="file-input" type="file" name="name" style="display: none;" />
